<!DOCTYPE html>
<html>
<head>
    <title>hotelpuertomadryn.com</title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

 <script src="https://kendo.cdn.telerik.com/2020.3.1021/js/jquery.min.js"></script>
<script src="https://kendo.cdn.telerik.com/2020.3.1021/js/kendo.all.min.js"></script>
</head>
<header id="header-primary">
    <a href="HOTELPM.html" class="logo">
        <figure>
            <img src="img/PM.png" alt="">
        </figure>
    </a>
<body>
    <script src="https://leonelsciarratta.github.io/Proyecto01/datosempleados.js"></script>
     <div class="grilla" style="width: 95%; margin: auto; padding-top: 2rem;">
<div id="example">
    <div id="grid"></div>
     </div>              
    <script>
        $(document).ready(function() {
            $("#grid").kendoGrid({
                dataSource: {
                    data: datosempleados,
                    schema: {
                        model: {
                            fields: {
                                ProductName: { type: "string" },
                                UnitPrice: { type: "number" },
                                UnitsInStock: { type: "number" },
                                Discontinued: { type: "boolean" }
                            }
                        }
                    },
                    pageSize: 20
                },
                height: 550,
                scrollable: true,
                sortable: true,
                filterable: true,
                pageable: {
                    input: true,
                    numeric: false
                },
                columns: [
                    { field: "ProductName", title: "Nombre", format: "{0:c}", width: "130px" },
                    { field: "UnitPrice", title: "Edad", width: "130px" },
                    { field: "UnitsInStock", title: "Experiencia", width: "130px" },
                    { field: "Discontinued",  title: "Ocupacion", width: "130px" }
                ]
            });
        });
    </script>
</div>


    

</body>
</html>
